<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .contain-this{
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            max-width: 75%;
            margin-left: 15%;
        }
        #this-link{
            text-decoration: none;
        }
        .enter-link{
            margin-top: 10px;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a id="this-link" href=""><h2 style="color:white;">Home</h2></a>
      </nav>
    <div class="container">
    <form action="{% url 'output' %}" method="post">
        {% csrf_token %}
        <div class="contain-this">
            <div class="enter-link centring-content">
                <label for="link">Put your link here</label>
                <input type="text" name="linked" id="link-here">
            </div>
            <br>
            <br>
            <div class="centring-content">
                <label for="output-type">Choose output type</label>
                <select name="output-type" id="output-type-1">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
            </div>
            <br>
            <div class="centring-content">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
