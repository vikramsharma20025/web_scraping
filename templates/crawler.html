<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="bg-dark d-flex flex-row" style="height: 15vh;">
        <!-- Navbar content -->
        <a id="this-link" href="{% url 'index' %}" style="margin-top: auto; margin-bottom:auto;" class="text-decoration-none container centring-content"><h2 style="color:white;">Home</h2></a>
        <a id="this-link" href="{% url 'scraper' %}" style="margin-top: auto; margin-bottom:auto;" class="container centring-content text-decoration-none"><h2 style="color:white;">Scraper</h2></a>
        <a id="this-link" href="{% url 'crawler' %}" style="margin-top: auto; margin-bottom:auto;" class="container centring-content text-decoration-none"><h2 style="color:white;">Crawler</h2></a>
    </nav>
    <!-- create a form which link to crawler url and takes the link to be crawled -->
    <div class="container centring-content">
        <form action="{% url 'crawler' %}" method="POST" class="centring-content">
            {% csrf_token %}
            <label for="linked">Enter the link to be crawled</label><br><br>
            <input type="text" name="linked" id="linked"><br><br>
            <input class="bg-secondary text-white rounded" type="submit" value="crawl">
        </form>
    </div>
    <div class="container centring-content">
        <ul>
            {% for item in all %}
                <li>{{ loop.counter }}{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    <!-- message -->
    <div class="container centring-content alert alert-success">
        {% if message %}
            <h4>{{ message }}</h4>
            <!-- else print "this gives possible direct links with same host other hosts doesn't count" -->
        {% else %}
            <h4>This gives possible direct links with same host other hosts doesn't count</h4>
        {% endif %}
    </div>
    <!-- print the crawled data -->
    <!-- {{ all }} -->
    <!-- <form action="{% url 'crawler' %}" method="POST">
        <ul>
            {% for item in all %}
            <li><input type="checkbox" name="selected" value="{{ item }}">{{ item }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="submit">
    </form> -->
</body>
</html>
